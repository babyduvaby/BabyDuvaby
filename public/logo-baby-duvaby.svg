<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 170" role="img" aria-labelledby="title desc">
  <title id="title">Baby Duvaby</title>
  <desc id="desc">Logo Baby Duvaby con estrellas tiernas y chupon dorado rosado</desc>
  <defs>
    <linearGradient id="pinkWord" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8a7c8"/>
      <stop offset="1" stop-color="#ef7ea9"/>
    </linearGradient>
    <linearGradient id="blueWord" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8ad1fb"/>
      <stop offset="1" stop-color="#63b2eb"/>
    </linearGradient>
    <linearGradient id="goldRing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7d88a"/>
      <stop offset="1" stop-color="#e9bb65"/>
    </linearGradient>
    <linearGradient id="pinkPacifier" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd2e6"/>
      <stop offset="1" stop-color="#f3a7cb"/>
    </linearGradient>
    <linearGradient id="starGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffe8a8"/>
      <stop offset="1" stop-color="#ffd57a"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.8" flood-color="#d991b8" flood-opacity="0.35"/>
    </filter>
    <style>
      .word {
        font-family: 'Lobster Two', cursive;
        font-size: 98px;
        font-weight: 700;
      }
      .twinkle {
        transform-origin: center;
        transform-box: fill-box;
        animation: twinkle 2.2s ease-in-out infinite;
      }
      .pacifier-motion {
        transform-origin: center;
        transform-box: fill-box;
        animation: sway 2.8s ease-in-out infinite;
      }
      .s1 { animation-delay: 0s; }
      .s2 { animation-delay: 0.25s; }
      .s3 { animation-delay: 0.5s; }
      .s4 { animation-delay: 0.75s; }
      .s5 { animation-delay: 1s; }
      .s6 { animation-delay: 1.25s; }
      @keyframes twinkle {
        0%, 100% { opacity: 0.56; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      @keyframes sway {
        0%, 100% { transform: translateY(0) rotate(-3deg); }
        50% { transform: translateY(-2px) rotate(3deg); }
      }
    </style>
    <g id="miniStar" fill="url(#starGlow)" filter="url(#softShadow)">
      <path d="M0-10L2.8-2.8L10 0L2.8 2.8L0 10L-2.8 2.8L-10 0L-2.8-2.8Z"/>
    </g>
  </defs>

  <rect x="0" y="0" width="760" height="170" fill="none"/>

  <text x="22" y="112" class="word" fill="url(#pinkWord)" filter="url(#softShadow)">Baby</text>
  <text x="286" y="112" class="word" fill="url(#blueWord)" filter="url(#softShadow)">Duvaby</text>

  <use href="#miniStar" x="70" y="34" class="twinkle s1"/>
  <use href="#miniStar" x="210" y="26" class="twinkle s2"/>
  <use href="#miniStar" x="330" y="24" class="twinkle s3"/>
  <use href="#miniStar" x="456" y="30" class="twinkle s4"/>
  <use href="#miniStar" x="545" y="44" class="twinkle s5"/>
  <use href="#miniStar" x="250" y="136" class="twinkle s6"/>

  <g transform="translate(676 84)">
    <g class="pacifier-motion" filter="url(#softShadow)">
      <circle cx="0" cy="2" r="17" fill="none" stroke="url(#goldRing)" stroke-width="8"/>
      <ellipse cx="0" cy="-16" rx="23" ry="15" fill="url(#pinkPacifier)" stroke="#ec9fc7" stroke-width="2"/>
      <rect x="-5.5" y="-34" width="11" height="12" rx="5.5" fill="#f9d79b"/>
      <circle cx="0" cy="-36" r="4.5" fill="#ffdbae"/>
      <ellipse cx="0" cy="-13" rx="7" ry="4.2" fill="#fff4fb" opacity="0.92"/>
    </g>
  </g>
</svg>
