<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#f7c3df" />
    <title>Actualizando Baby Duvaby...</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(180deg, #f8e8f0 0%, #f2e6f3 42%, #dce7fb 100%);
        color: #586887;
      }
      .box {
        text-align: center;
        padding: 20px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p><strong>Actualizando Baby Duvaby...</strong></p>
      <p id="status">Si no redirige en 2 segundos, recarga la pagina.</p>
      <p style="margin-top: 10px">
        <a id="manual-link" href="/home" style="color: #3f5f8a; font-weight: 700">Ir a la tienda</a>
      </p>
    </div>
    <script>
      (async function recover() {
        var status = document.getElementById("status");
        var manualLink = document.getElementById("manual-link");

        function buildTarget() {
          var target = new URL("/home", location.origin);
          target.searchParams.set("fresh", String(Date.now()));
          return target.toString();
        }

        if (manualLink) {
          manualLink.href = buildTarget();
        }

        try {
          if ("serviceWorker" in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map((r) => r.unregister()));
          }
          if ("caches" in window) {
            const keys = await caches.keys();
            await Promise.all(keys.map((k) => caches.delete(k)));
          }
        } catch (e) {}

        if (status) {
          status.textContent = "Aplicando correccion de cache...";
        }
        location.replace(buildTarget());
      })();
    </script>
  </body>
</html>
